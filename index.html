<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Custom Components</h1>

  <div class="custom-checkbox">
    <label>
      <input type="checkbox">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path class="check" d="M 25 55 C 25 100, 65 55, 85 10" fill="transparent"></path>
        <path class="border" d="M 0 0 L 100 0 L 100 100 L 0 100 L 0 0" fill="transparent"></path>
      </svg>
    </label>
  </div>

  <div class="radio-buttons">
    <div class="custom-radio">
      <label>
        <input type="radio" name="radio-option">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle class="outer-circle" cx="50" cy="50" r="40" fill="transparent"></circle>
          <line x1="50" y1="50" x2="50" y2="50" class="inner-circle"></line>
        </svg>
      </label>
    </div>
    <div class="custom-radio">
      <label>
        <input type="radio" name="radio-option">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle class="outer-circle" cx="50" cy="50" r="40" fill="transparent"></circle>
          <line x1="50" y1="50" x2="50" y2="50" class="inner-circle"></line>
        </svg>
      </label>
    </div>
  </div>

  <h1>Collapsable Box</h1>
  <div class="collapsable">
    <input type="checkbox" id="collapsable">
    <label for="collapsable" class="head">
      Head
    </label>
    <div class="content">
      Content
    </div>
  </div>

  <h1>Tab</h1>
  <div class="tabs-radio">
    <input type="radio" name="tab" id="tab1">
    <input type="radio" name="tab" id="tab2">
    <input type="radio" name="tab" id="tab3">
    <div class="tabs">
      <label for="tab1">A1</label>
      <label for="tab2">A2</label>
      <label for="tab3">A3</label>
    </div>
    <div class="content"></div>
  </div>
</body>

</html>
